<!-- 2) Peça um ano, retorne se é um ano bissexto ou não. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <script>
        var ano = parseInt(prompt("Informe o ano"))

        if (ano % 4 == 0) {
            document.write("O ano de "+ano + " eh bissexto")
            
        } else {
            document.write("O ano de "+ano + " nao eh bissexto")
            
        }

    </script>

    
</body>
</html>
