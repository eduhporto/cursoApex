<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        //Vetor
        var nomes = []

        //armazenar tres nomes
        for(var i = 0; i < 3; i++){
            nomes.push(prompt("Informe o " + (i+1) + "ยบ nome"))
        }

        //Exibindo nomes
        for(var i = 0; i < nomes.length; i++){
            document.write(nomes[i] + "<hr>")
        }

    </script>
</body>
</html>
