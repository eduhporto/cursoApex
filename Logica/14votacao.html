<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var blumenau = 0, indaial = 0, pomerode = 0
        var voto
        var continuar

        do {
            voto = parseInt(prompt("1)Blumenau \n 2)Indaial \n 3)Pomerode"))

            switch (voto) {
                case 1:
                blumenau++
                break;

                case 2:
                indaial++
                break;
            
                case 3:
                pomerode++
                
            }

            continuar = confirm("Continuar a votação?")
        }while (continuar == true);

        document.write("Blumenau obteve " + blumenau + " votos<br>")
        document.write("Indaial obteve " + indaial + " votos<br>")
        document.write("Pomerode obteve " + pomerode + " votos<br>")

        //somar votos para percentual
        var somarVotos = blumenau + indaial + pomerode

        document.write(((100/somarVotos) * blumenau) + blumenau + " votos<br>")
        document.write(((100/somarVotos) * indaial) + indaial + " votos<br>")
        document.write(((100/somarVotos) * pomerode) + pomerode + " votos<br>")
        
        

    </script>
</head>
<body>
    
</body>
</html>
