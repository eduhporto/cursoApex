<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //Vetor => Começa do número [ZERO] e neste caso vai até o [3]
        var cores = ["azul", "verde", "amarelo", "roxo", "vermelho"]

        /*Exibir cores => No exemplo abaixo seria mostrado o AZUL, pois é o primeiro array(vetor)
        document.write(cores[0])*/

        //Um exemplo para Exibir cores caso forem muitas
        for (var i = 0; i < cores.length; i++) {
            document.write((i+1) + " " + cores[i] + "<br>");
            
        }

    </script>

</head>
